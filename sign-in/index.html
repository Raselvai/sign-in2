<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="keywords" content="app, landing, corporate, Creative, Html Template, Template">
    <meta name="author" content="web-themes">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- title -->
    <title>Sign In Template</title>

    <!-- favicon -->
    <!-- <link href="img/favicon.png" type="image/png" rel="icon"> -->

    <!-- all css here -->
    <link href="css/fontawesome.min.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    
    <div class="sign_wrapper">
        <div class="container">
            <h2>Sign In</h2>
            <form>
                <input class="input_info mt_20" type="text" placeholder="Username or Email">
                <input class="input_info mt_20" type="password" placeholder="******">
                <button class="log_btn mt_20">Log In</button>
                <div class="custom_flex">
                    <div class="cutom_flextwo mt_10">
                        <input type="checkbox" id="a" name="">
                        <label for="a">Remember me</label>
                    </div>
                    <a class="mt_10" href="#">Forgot your password?</a>
                </div>
                <p class="sign_para mt_10">or sign in with your social networ</p>
                <div class="social_icon">
                    <a href="#"><img src="img/google-icon.svg" alt="">Google</a>
                    <a href="#"><img src="img/facebook-icon.svg" alt="">Facebook</a>
                    <a href="#"><img src="img/vk-icon.svg" alt="">Vk</a>
                </div>
            </form>
        </div>
    </div>
    
    
</body>
</html>
